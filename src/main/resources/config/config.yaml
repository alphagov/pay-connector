  expungeChargesEnabled: ${EXPUNGE_CHARGES_ENABLED:-false}
  numberOfChargesToExpunge: ${EXPUNGE_NO_OF_CHARGES_PER_TASK_RUN:-15000}
  minimumAgeOfChargeInDays: ${EXPUNGE_CHARGES_OLDER_THAN_DAYS:-2}
