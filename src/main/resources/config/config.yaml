server:
  applicationConnectors:
    - type: http
      port: ${PORT}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT}

logging:
    level: INFO
    appenders:
      - type: console
        threshold: ALL
        timeZone: UTC
        target: stdout
        logFormat: "[%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n"

links:
  cardDetailsUrl: ${CARD_DETAILS_URL}

worldpay:
  url: ${GDS_CONNECTOR_WORLDPAY_URL}
  username: ${GDS_CONNECTOR_WORLDPAY_USER}
  password: ${GDS_CONNECTOR_WORLDPAY_PASSWORD}

smartpay:
  url: ${GDS_CONNECTOR_SMARTPAY_URL}
  username: ${GDS_CONNECTOR_SMARTPAY_USER}
  password: ${GDS_CONNECTOR_SMARTPAY_PASSWORD}
  notification:
    username: ${GDS_CONNECTOR_SMARTPAY_NOTIFICATION_USERNAME}
    password: ${GDS_CONNECTOR_SMARTPAY_NOTIFICATION_PASSWORD}

database:
  driverClass: org.postgresql.Driver
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  url: ${DB_URL}

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* Pay-connector Health Check */ SELECT 1"

  # the timeout before a connection validation queries fail
  validationQueryTimeout: 3s

  # The initial size of the connection pool
  initialSize: 4

  # the minimum number of connections to keep open
  minSize: 4

  # the maximum number of connections to keep open
  maxSize: 8

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

  # the amount of time to sleep between runs of the idle connection validation, abandoned cleaner and idle pool resizing
  evictionInterval: 10s

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 1 minute