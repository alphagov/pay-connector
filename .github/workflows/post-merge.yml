name: Post Merge

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'

permissions:
  contents: read

concurrency: connector-post-merge

jobs:
  tests:
    uses: ./.github/workflows/_run-tests.yml

  tag-release:
    needs:
      - tests
    permissions:
      contents: write
    uses: alphagov/pay-ci/.github/workflows/_create-alpha-release-tag.yml@master
